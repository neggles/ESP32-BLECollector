; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ESP32-BLECollector
;default_envs = m5stack-fire
;default_envs = m5stack-core-esp32
default_envs = m5stack-core2
;default_envs = odroid_esp32

[env]
;platform = espressif32@3.3.2
;platform = espressif32
;platform = https://github.com/platformio/platform-espressif32.git
;platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
;platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1-RC1
platform          = https://github.com/tasmota/platform-espressif32#2023.11.01
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.14/esp32-2.0.14.zip
framework = arduino
upload_speed = 921600
monitor_speed = 115200
;lib_ldf_mode = deep
build_flags =
  -DCORE_DEBUG_LEVEL=2
lib_deps =
;  SPI
  SD
  LovyanGFX
  git+https://github.com/tobozo/ESP32-Chimera-Core#1.5.2
  git+https://github.com/tobozo/M5Stack-SD-Updater#1.2.8
  NimBLE-Arduino
  FS
  SPI
  Wire
  Time
  ;M5Stack-SD-Updater
  Sqlite3Esp32
  TinyGPSPlus


[env:m5stack-fire]
board = m5stack-fire
board_build.partitions = default_16MB.csv
upload_port = /dev/ttyACM0
;board_upload.flash_size=4MB
;board_build.f_flash = 80000000L

; board = esp32dev
; board_build.partitions = min_spiffs.csv
; board_upload.flash_size=4MB
; build_flags =
;   -DCONFIG_APP_ROLLBACK_ENABLE=y
;   -DBOARD_HAS_PSRAM
;   -DARDUINO_M5STACK_FIRE
;   -mfix-esp32-psram-cache-issue
;   -mfix-esp32-psram-cache-strategy=memw

lib_deps =
  ${env.lib_deps}
  FastLED@3.4.0

[env:m5stack-core-esp32]
board = m5stack-core-esp32
debug_build_flags = -Os
build_src_flags =
  -DWITHOUT_WIFI=1
board_build.partitions = min_spiffs.csv
lib_deps =
  ${env.lib_deps}
lib_ignore =
  M5Stack

[env:m5stack-core2]
board = m5stack-core2
board_build.partitions = default_16MB.csv
lib_deps =
  ${env.lib_deps}
lib_ignore =
  M5Core2

[env:m5stack-cores3]
board = esp32-s3-devkitc-1
board_upload.flash_size = 16MB
;board_upload.maximum_size = 2097152
;board_upload.maximum_size = 3145728
board_build.arduino.memory_type = qio_qspi
build_flags =
    ${env.build_flags}
    -DARDUINO_M5STACK_CORES3
    -DBOARD_HAS_PSRAM
    -DARDUINO_UDB_MODE=1
build_src_flags =
  -DWITHOUT_WIFI=1
lib_deps =
  ${env.lib_deps}
lib_ignore =
  M5Stack
  M5Core2
  M5CoreS3
  SD_MMC


[env:odroid_esp32]
board = odroid_esp32
board_build.partitions = min_spiffs.csv
build_src_flags =
  -DWITHOUT_WIFI=1
lib_deps =
  ${env.lib_deps}





