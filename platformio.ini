
; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ESP32-BLECollector
;default_envs = m5stack-fire
;default_envs = m5stack-core-esp32
default_envs = m5stack-core2
;default_envs = odroid_esp32

[env]
;platform = espressif32@3.3.2
;platform = espressif32
;platform = https://github.com/platformio/platform-espressif32.git
;platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
;platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1-RC1
platform          = https://github.com/tasmota/platform-espressif32
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.5/esp32-2.0.5.zip

framework = arduino
upload_speed = 921600
monitor_speed = 115200
build_flags =
  -DCORE_DEBUG_LEVEL=2
lib_deps =
;  SPI
;  SD
  FS
  SPI
  Wire
  LovyanGFX
  ESP32-Chimera-Core
  Time
  M5Stack-SD-Updater
  Sqlite3Esp32
  TinyGPSPlus
  NimBLE-Arduino

[env:m5stack-fire]
board = m5stack-fire
board_build.partitions = default_16MB.csv
;board_upload.flash_size=4MB
;board_build.f_flash = 80000000L

; board = esp32dev
; board_build.partitions = min_spiffs.csv
; board_upload.flash_size=4MB
; build_flags =
;   -DCONFIG_APP_ROLLBACK_ENABLE=y
;   -DBOARD_HAS_PSRAM
;   -DARDUINO_M5STACK_FIRE
;   -mfix-esp32-psram-cache-issue
;   -mfix-esp32-psram-cache-strategy=memw

lib_deps =
  ${env.lib_deps}
  FastLED@3.4.0

[env:m5stack-core-esp32]
board = m5stack-core-esp32
debug_build_flags = -Os
build_src_flags =
  -DWITHOUT_WIFI=1
board_build.partitions = min_spiffs.csv
lib_deps =
  ${env.lib_deps}
lib_ignore =
  M5Stack

[env:m5stack-core2]
board = m5stack-core2
board_build.partitions = default_16MB.csv
lib_deps =
  ${env.lib_deps}
lib_ignore =
  M5Core2

[env:odroid_esp32]
board = odroid_esp32
board_build.partitions = min_spiffs.csv
build_src_flags =
  -DWITHOUT_WIFI=1
lib_deps =
  ${env.lib_deps}

